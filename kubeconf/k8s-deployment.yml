apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "apache-1"
  namespace: "default"
  labels:
    app: "apache-1"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "apache-1"
  template:
    metadata:
      labels:
        app: "apache-1"
    spec:
      containers:
      - name: "apache-1"
        image: "cloud-deploy"